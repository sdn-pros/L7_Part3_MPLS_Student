hostname: RR
router_bgp:
  as: '65300'
  router_id: 192.168.255.90
  bgp_defaults:
  - neighbor MPLS-OVERLAY-PEERS next-hop-unchanged
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp_cluster_id: 192.168.255.90
  peer_groups:
  - name: MPLS-OVERLAY-PEERS
    type: mpls
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65300'
    route_reflector_client: true
  - name: RR-OVERLAY-PEERS
    type: mpls
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65300'
  address_family_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: false
    - name: RR-OVERLAY-PEERS
      activate: false
  address_family_evpn:
    peer_groups:
    - name: RR-OVERLAY-PEERS
      activate: true
  address_family_vpn_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: true
    - name: RR-OVERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 192.168.255.91
    peer_group: MPLS-OVERLAY-PEERS
    description: BL1-DC1
  - ip_address: 192.168.255.95
    peer_group: MPLS-OVERLAY-PEERS
    description: BL1-DC2
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: MPLS_Overlay_peering
  shutdown: false
  ip_address: 192.168.255.90/32
  isis_enable: CORE
  isis_passive: true
  node_segment:
    ipv4_index: 90
router_isis:
  instance: CORE
  log_adjacency_changes: true
  net: 49.0001.0000.0001.0090.00
  router_id: 192.168.255.90
  is_type: level-2
  address_family_ipv4:
    enabled: true
    maximum_paths: 4
  advertise:
    passive_only: false
  segment_routing_mpls:
    router_id: 192.168.255.90
    enabled: true
mpls:
  ip: true
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ethernet_interfaces:
- name: Ethernet1
  peer: BL1-DC1
  peer_interface: Ethernet5
  peer_type: pe
  description: P2P_LINK_TO_BL1-DC1_Ethernet5
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 10.0.0.85/31
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-1
  mpls:
    ip: true
- name: Ethernet5
  peer: BL1-DC2
  peer_interface: Ethernet5
  peer_type: pe
  description: P2P_LINK_TO_BL1-DC2_Ethernet5
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 10.0.0.87/31
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-1
  mpls:
    ip: true
