hostname: P3
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: LSR_Router_ID
  shutdown: false
  ip_address: 192.168.101.3/32
  isis_enable: CORE
  isis_passive: true
  node_segment:
    ipv4_index: 303
router_isis:
  instance: CORE
  log_adjacency_changes: true
  net: 49.0001.0000.0001.0003.00
  router_id: 192.168.101.3
  is_type: level-1
  address_family_ipv4:
    enabled: true
    maximum_paths: 4
  advertise:
    passive_only: false
  segment_routing_mpls:
    router_id: 192.168.0.101.3
    enabled: true
  eos_cli: "traffic-engineering\n  no shutdown\n  is-type level-1"
mpls:
  ip: true
ethernet_interfaces:
- name: Ethernet1
  peer: BL1-DC2
  peer_interface: Ethernet1
  peer_type: pe
  description: P2P_LINK_TO_BL1-DC2_Ethernet1
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 192.168.101.83/31
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-1
  mpls:
    ip: true
  eos_cli: traffic-engineering
- name: Ethernet2
  peer: P1
  peer_interface: Ethernet2
  peer_type: p
  description: P2P_LINK_TO_P1_Ethernet2
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 192.168.101.89/31
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-1
  mpls:
    ip: true
  eos_cli: traffic-engineering
- name: Ethernet4
  peer: P4
  peer_interface: Ethernet4
  peer_type: p
  description: P2P_LINK_TO_P4_Ethernet4
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 192.168.101.92/31
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-1
  mpls:
    ip: true
  eos_cli: traffic-engineering
- name: Ethernet3
  eos_cli: 'traffic-engineering

    shutdown'
- name: Ethernet5
  eos_cli: shutdown
- name: Ethernet6
  eos_cli: 'traffic-engineering

    shutdown'
router_traffic_engineering:
  segment_routing: null
  router_id:
    ipv4: 192.168.101.3
