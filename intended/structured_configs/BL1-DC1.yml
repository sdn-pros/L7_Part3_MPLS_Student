hostname: BL1-DC1
router_bgp:
  as: '65300'
  router_id: 192.168.101.5
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: MPLS-OVERLAY-PEERS
    type: mpls
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65300'
  address_family_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: false
  address_family_evpn:
    peer_groups: []
  address_family_vpn_ipv4:
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 192.168.101.51
    peer_group: MPLS-OVERLAY-PEERS
    description: RR
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 32768
vrfs:
- name: MGMT
  ip_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: MPLS_Overlay_peering
  shutdown: false
  ip_address: 192.168.101.5/32
  isis_enable: CORE
  isis_passive: true
  node_segment:
    ipv4_index: 205
router_isis:
  instance: CORE
  log_adjacency_changes: true
  net: 49.0001.0000.0001.0005.00
  router_id: 192.168.101.5
  is_type: level-1
  address_family_ipv4:
    enabled: true
    maximum_paths: 4
  advertise:
    passive_only: false
  segment_routing_mpls:
    router_id: 192.168.101.5
    enabled: true
mpls:
  ip: true
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ethernet_interfaces:
- name: Ethernet1
  peer: P1
  peer_interface: Ethernet1
  peer_type: p
  description: P2P_LINK_TO_P1_Ethernet1
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 192.168.101.80/31
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-1
  mpls:
    ip: true
- name: Ethernet5
  peer: RR
  peer_interface: Ethernet1
  peer_type: rr
  description: P2P_LINK_TO_RR_Ethernet1
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 192.168.101.84/31
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-1
  mpls:
    ip: true
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 02:1c:73:00:dc:00
