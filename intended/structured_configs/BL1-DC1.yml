hostname: BL1-DC1
router_bgp:
  as: '65300'
  router_id: 3.3.0.91
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: EVPN_RRClient
    type: mpls
    update_source: Loopback0
    bfd: false
    send_community: all
    maximum_routes: 0
    remote_as: '65300'
  address_family_ipv4:
    peer_groups:
    - name: EVPN_RRClient
      activate: false
  address_family_evpn:
    neighbor_default:
      encapsulation: mpls
      next_hop_self_source_interface: Loopback0
    peer_groups:
    - name: EVPN_RRClient
      activate: true
  neighbors:
  - ip_address: 3.3.0.90
    peer_group: EVPN_RRClient
    description: RR
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 32768
vrfs:
- name: MGMT
  ip_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: MPLS_Overlay_peering
  shutdown: false
  ip_address: 3.3.0.91/32
  isis_enable: CORE
  isis_passive: true
  node_segment:
    ipv4_index: 91
router_isis:
  instance: CORE
  log_adjacency_changes: true
  net: 49.0001.0000.0001.0091.00
  router_id: 3.3.0.91
  is_type: level-2
  address_family_ipv4:
    enabled: true
    maximum_paths: 4
  advertise:
    passive_only: false
  segment_routing_mpls:
    router_id: 3.3.0.91
    enabled: true
mpls:
  ip: true
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ethernet_interfaces:
- name: Ethernet1
  peer: P1
  peer_interface: Ethernet1
  peer_type: p
  description: P2P_LINK_TO_P1_Ethernet1
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 10.0.0.80/31
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_hello_padding: false
  isis_circuit_type: level-2
  mpls:
    ip: true
- name: Ethernet5
  peer: RR
  peer_interface: Ethernet1
  peer_type: rr
  description: P2P_LINK_TO_RR_Ethernet1
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 10.0.0.84/31
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_hello_padding: false
  isis_circuit_type: level-2
  mpls:
    ip: true
- name: Ethernet4
  peer: P2
  peer_interface: Ethernet3
  peer_type: p
  description: P2P_LINK_TO_P2_Ethernet3
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 10.0.0.98/31
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_hello_padding: false
  isis_circuit_type: level-2
  mpls:
    ip: true
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 02:1c:73:00:dc:00
eos_cli: "\n\n\nno router bfd\n\ninterface Ethernet1,5\n  no switchport\n  isis enable CORE\n  traffic-engineering\n  isis network point-to-point\n
  \ isis circuit-type level-2\n  no isis hello padding\n\nrouter isis CORE\n  segment-routing mpls\n   router-id 3.3.0.91\n    no shutdown\n\n\n
  \ traffic-engineering\n    no shutdown\n    is-type level-2\n\nrouter traffic-engineering\n segment-routing\n router-id ipv4 3.3.0.91\n\n\n "
