!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname Edge14
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
vrf instance VRF_A
!
interface Ethernet1
   shutdown
   mtu 1500
   no switchport
   vrf VRF_A
   ip address 172.16.14.254/24
!
interface Ethernet2
   shutdown
   mtu 1500
   no switchport
   ip address 192.14.15.1/24
!
interface Ethernet3
   shutdown
   mtu 1500
   no switchport
   ip address 192.14.16.1/24
!
interface Ethernet4
   shutdown
   mtu 1500
   no switchport
   ip address 192.14.51.1/24
!
interface Ethernet5
   shutdown
   mtu 1500
   no switchport
   ip address 192.14.52.1/24
!
interface Loopback0
   description Edge-14_lo0
   no shutdown
   ip address 192.168.0.14/32
!
ip routing
ip routing vrf VRF_A
!
router bgp 65000
   router-id 192.168.0.14
   neighbor 192.14.51.2 remote-as 65000
   neighbor 192.14.52.2 remote-as 65000
   redistribute connected
   !
   address-family ipv4
      network 192.168.0.14/32
!
end
