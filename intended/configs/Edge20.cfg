!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname Edge20
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
interface Ethernet1
   shutdown
   mtu 1500
   no switchport
!
interface Ethernet2
   shutdown
   mtu 1500
   no switchport
!
interface Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.20.33.1/24
!
interface Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 192.20.25.1/24
!
interface Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 192.20.26.1/24
!
interface Loopback0
   description Edge-20_lo0
   no shutdown
   ip address 192.168.0.20/32
!
ip routing
!
router bgp 65000
   router-id 192.168.0.20
   neighbor 192.20.25.2 remote-as 65000
   neighbor 192.20.26.2 remote-as 65000
   neighbor 192.20.33.2 remote-as 65000
   redistribute connected
   !
   address-family ipv4
      network 192.168.0.20/32
!
end
