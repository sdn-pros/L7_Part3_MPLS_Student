!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname Leaf22
!
spanning-tree mode none
!
no enable password
no aaa root
!
interface Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 172.16.22.254/24
!
interface Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.22.34.2/24
!
interface Ethernet3
   shutdown
   mtu 1500
   no switchport
   ip address 192.21.34.2/24
!
interface Loopback10
   description Leaf22_lo10
   no shutdown
   ip address 192.168.0.34/32
!
ip routing
!
router bgp 65000
   router-id 192.168.0.34
   neighbor 192.22.34.1 remote-as 65000
   neighbor 192.22.34.1 allowas-in 6
   !
   address-family ipv4
      network 192.168.0.34/32
!
end
