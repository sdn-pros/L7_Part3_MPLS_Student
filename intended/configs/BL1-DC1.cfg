!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname RR
!
spanning-tree mode mstp
spanning-tree mst 0 priority 32768
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_LINK_TO_P1_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.80/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
!
interface Ethernet5
   description P2P_LINK_TO_RR_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.84/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
!
interface Loopback0
   description MPLS_Overlay_peering
   no shutdown
   ip address 192.168.255.91/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 91
!
ip virtual-router mac-address 02:1c:73:00:dc:00
!
ip routing
no ip routing vrf MGMT
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65300
   router-id 192.168.255.91
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor MPLS-OVERLAY-PEERS peer group
   neighbor MPLS-OVERLAY-PEERS remote-as 65300
   neighbor MPLS-OVERLAY-PEERS update-source Loopback0
   neighbor MPLS-OVERLAY-PEERS bfd
   neighbor MPLS-OVERLAY-PEERS send-community
   neighbor MPLS-OVERLAY-PEERS maximum-routes 0
   neighbor 192.168.255.90 peer group MPLS-OVERLAY-PEERS
   neighbor 192.168.255.90 description RR
   !
   address-family evpn
   !
   address-family ipv4
      no neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family vpn-ipv4
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
!
router isis CORE
   net 49.0001.0000.0001.0091.00
   is-type level-2
   router-id ipv4 192.168.255.91
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!

interface Ethernet1,5
  no switchport
  isis enable CORE
  traffic-engineering
  isis network point-to-point
  isis circuit-type level-2
  no isis hello padding

router isis CORE
  segment-routing mpls
   router-id 192.168.255.90
    no shutdown


  traffic-engineering
    no shutdown
    is-type level-2

router traffic-engineering
 segment-routing
 router-id ipv4 192.168.255.90


 
!
end
