!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname BL1-DC1
dns domain atd.lab
!
spanning-tree mode mstp
spanning-tree mst 0 priority 32768
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_LINK_TO_P1_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.80/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
!
interface Ethernet4
   description P2P_LINK_TO_P2_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.98/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
!
interface Ethernet5
   description P2P_LINK_TO_RR_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.84/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
!
interface Loopback0
   description MPLS_Overlay_peering
   no shutdown
   ip address 3.3.0.91/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 91
!
ip virtual-router mac-address 02:1c:73:00:dc:00
!
ip routing
ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65300
   router-id 3.3.0.91
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN_RRClient peer group
   neighbor EVPN_RRClient remote-as 65300
   neighbor EVPN_RRClient update-source Loopback0
   neighbor EVPN_RRClient send-community
   neighbor EVPN_RRClient maximum-routes 0
   neighbor 3.3.0.90 peer group EVPN_RRClient
   neighbor 3.3.0.90 description RR
   !
   address-family evpn
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
      neighbor EVPN_RRClient activate
   !
   address-family ipv4
      no neighbor EVPN_RRClient activate
!
router isis CORE
   net 49.0001.0000.0001.0091.00
   is-type level-2
   router-id ipv4 3.3.0.91
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!



no router bfd

interface Ethernet1,5
  no switchport
  isis enable CORE
  traffic-engineering
  isis network point-to-point
  isis circuit-type level-2
  no isis hello padding

router isis CORE
  segment-routing mpls
   router-id 3.3.0.91
    no shutdown


  traffic-engineering
    no shutdown
    is-type level-2

router traffic-engineering
 segment-routing
 router-id ipv4 3.3.0.91


 
!
end
