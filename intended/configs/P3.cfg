!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname P3
dns domain atd.lab
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_LINK_TO_BL1-DC2_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.83/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
!
interface Ethernet2
   description P2P_LINK_TO_P1_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.89/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
!
interface Ethernet4
   description P2P_LINK_TO_P4_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.92/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
!
interface Loopback0
   description LSR_Router_ID
   no shutdown
   ip address 192.168.255.97/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 97
!
ip routing
ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
router isis CORE
   net 49.0001.0000.0001.0097.00
   is-type level-2
   router-id ipv4 192.168.255.97
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!


interface Ethernet 1,2,3,4
   no switchport
   isis enable CORE
   traffic-engineering
   isis network point-to-point
   isis circuit-type level-2
   no isis hello padding

 router isis CORE
   segment-routing mpls
    router-id 192.168.255.97
     no shutdown
  
 
   traffic-engineering
     no shutdown
     is-type level-2
 
 router traffic-engineering
  segment-routing
  router-id ipv4 192.168.255.97
!
end
