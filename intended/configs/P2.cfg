!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname P2
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet2
   description P2P_LINK_TO_P4_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.95/31
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Ethernet4
   description P2P_LINK_TO_P1_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.91/31
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Loopback0
   description LSR_Router_ID
   no shutdown
   ip address 192.168.255.94/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 94
!
ip routing
no ip routing vrf MGMT
!
router isis CORE
   net 49.0001.0000.0001.0094.00
   is-type level-2
   router-id ipv4 192.168.255.94
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!

interface Ethernet2,3,4
   no switchport
   isis enable CORE
   traffic-engineering
   isis network point-to-point
   isis circuit-type level-2
   no isis hello padding

 router isis CORE
   segment-routing mpls
     router-id 192.168.255.94
     no shutdown
 
   traffic-engineering
     no shutdown
     is-type level-2
 
 router traffic-engineering
  segment-routing
  router-id ipv4 192.168.255.94
 
!
end
