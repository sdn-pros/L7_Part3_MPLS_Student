!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname P4
dns domain atd.lab
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet1
   switchport
   traffic-engineering
!
interface Ethernet2
   description P2P_LINK_TO_P2_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.101.94/31
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
   traffic-engineering
!
interface Ethernet3
   description P2P_LINK_TO_BL1-DC2_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.101.96/31
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
   traffic-engineering
!
interface Ethernet4
   description P2P_LINK_TO_P3_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.101.93/31
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
   traffic-engineering
!
interface Ethernet5
   switchport
   shutdown
!
interface Loopback0
   description LSR_Router_ID
   no shutdown
   ip address 192.168.101.4/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 304
!
ip routing
ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
router traffic-engineering
   router-id ipv4 192.168.101.4
!
router isis CORE
   net 49.0001.0000.0001.0004.00
   is-type level-1
   router-id ipv4 192.168.101.4
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
