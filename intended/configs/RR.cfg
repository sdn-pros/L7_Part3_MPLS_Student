!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname RR
dns domain atd.lab
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_LINK_TO_BL1-DC1_Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.85/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
!
interface Ethernet5
   description P2P_LINK_TO_BL1-DC2_Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.87/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
!
interface Loopback0
   description MPLS_Overlay_peering
   no shutdown
   ip address 192.168.255.90/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 90
!
ip routing
ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65300
   router-id 192.168.255.90
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   bgp cluster-id 192.168.255.90
   neighbor EVPN_RRClient peer group
   neighbor EVPN_RRClient remote-as 65300
   neighbor EVPN_RRClient update-source Loopback0
   neighbor EVPN_RRClient route-reflector-client
   neighbor EVPN_RRClient send-community
   neighbor EVPN_RRClient maximum-routes 0
   neighbor RR-OVERLAY-PEERS peer group
   neighbor RR-OVERLAY-PEERS remote-as 65300
   neighbor RR-OVERLAY-PEERS update-source Loopback0
   neighbor RR-OVERLAY-PEERS bfd
   neighbor RR-OVERLAY-PEERS send-community
   neighbor RR-OVERLAY-PEERS maximum-routes 0
   neighbor 192.168.255.91 peer group EVPN_RRClient
   neighbor 192.168.255.91 description BL1-DC1
   neighbor 192.168.255.95 peer group EVPN_RRClient
   neighbor 192.168.255.95 description BL1-DC2
   !
   address-family evpn
      neighbor default encapsulation mpls
      neighbor EVPN_RRClient activate
      neighbor RR-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN_RRClient activate
      no neighbor RR-OVERLAY-PEERS activate
!
router isis CORE
   net 49.0001.0000.0001.0090.00
   is-type level-2
   router-id ipv4 192.168.255.90
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!

no router bfd

router bgp 65300
  address-family evpn
     neighbor EVPN_RRClient activate
     neighbor EVPN_RRClient encapsulation mpls next-hop-self source-interface Loopback0

     
 address-family ipv4
    no neighbor EVPN_RRClient activate
    network 192.168.255.90/32


interface Ethernet1,5
  no switchport
  isis enable CORE
  traffic-engineering
  isis network point-to-point
  isis circuit-type level-2
  no isis hello padding

router isis CORE
  segment-routing mpls
   router-id 192.168.255.90
    no shutdown


  traffic-engineering
    no shutdown
    is-type level-2

router traffic-engineering
 segment-routing
 router-id ipv4 192.168.255.90
!
end
